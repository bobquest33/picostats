    <div class="login-box">
        <div class="login-logo">
            <a href="/"><img src="{{ .Conf.AppUrl }}/public/img/logo.png"></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="" method="post">
                <input type="hidden" name="offset" value="" id="offset">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="email" required value="{{ .Form.Email }}" tabindex="1" autofocus>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password" required tabindex="2">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
{{ range $key, $error := .Errors }}
                <div class="form-group has-error"><span class="help-block">{{ $error }}</span></div>
{{ end }}
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" tabindex="3">&nbsp;&nbsp;&nbsp;Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" tabindex="4">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="{{ .Conf.AppUrl }}/sign-up" class="text-center" tabindex="5">Register a new user</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

<script type="text/javascript">
    document.getElementById('offset').value = new Date().getTimezoneOffset().toFixed(1);
</script>
