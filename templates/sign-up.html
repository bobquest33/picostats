    <div class="login-box">
        <div class="login-logo">
            <a href="{{ .Conf.AppUrl }}"><b>Pico</b>Stats</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign up to start your session</p>

            <form action="{{ .Conf.AppUrl }}/app/sign-up" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="email" required value="{{ .Form.Email }}">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password1" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Repeat Password" name="password2" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
{{ range $key, $error := .Errors }}
                <div class="form-group has-error"><span class="help-block">{{ $error }}</span></div>
{{ end }}
                <div class="row">
                    <div class="col-xs-8">
                        
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign Up</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="{{ .Conf.AppUrl }}/app/sign-in" class="text-center">I already have an account</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
