    <div class="login-box">
        <div class="login-logo">
            <a href="/"><img src="{{ .Conf.AppUrl }}/public/img/logo.png"></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Installation - Create admin PicoStats user</p>

            <form action="" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="email" required value="{{ .Form.Email }}" tabindex="1" autofocus>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password1" required tabindex="2">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Repeat Password" name="password2" required tabindex="3">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
{{ range $key, $error := .Errors }}
                <div class="form-group has-error"><span class="help-block">{{ $error }}</span></div>
{{ end }}
                <div class="row">
                    <div class="col-xs-8">
                        
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" tabindex="4">Create User</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
